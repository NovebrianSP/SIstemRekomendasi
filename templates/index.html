<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Recommendation</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style/style.css') }}"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Travel Recommendation System</h1>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form action="/recommend" method="post">
            <div class="form-container mb-3">
              <label class="form-label" for="city">Select City:</label>
              <select class="form-select" name="city" id="city" required>
                {% for city in cities %}
                <option value="{{ city }}">{{ city }}</option>
                {% endfor %}
              </select>
            </div>

            <div class="form-container mb-3">
              <label class="form-label" for="price">Maximum Price:</label>
              <div class="input-group">
                <span class="input-group-text">Rp</span>
                <input
                  class="form-control"
                  type="number"
                  name="price"
                  id="price"
                  step="5000"
                  min="0"
                  value="0"
                  placeholder="Define your budget"
                  required
                />
              </div>
            </div>

            <div class="form-container mb-3">
              <label class="form-label" for="description"
                >Describe Your Preference:</label
              >
              <textarea
                class="form-control"
                name="description"
                id="description"
                rows="4"
                cols="50"
                placeholder="Describe what you are looking for in a travel destination"
                required
              ></textarea>
            </div>

            <button class="btn btn-slide w-100" type="submit">
              Get Recommendations
            </button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
